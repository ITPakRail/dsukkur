<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pakistan Railways – Seat Availability</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Choices.js CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f6f8;
}

/* ===== TOP PANEL ===== */
.top-panel {
  background: #1b7f3b;
  color: white;
  text-align: center;
  padding: 15px;
}
.top-panel h1 {
  margin: 0;
  font-size: 24px;
}
.top-panel div {
  font-size: 14px;
  margin-top: 4px;
}

/* ===== SEARCH PANEL ===== */
.search-panel {
  background: white;
  padding: 15px;
  margin: 15px auto;
  border-radius: 6px;
  box-shadow: 0 0 6px #ccc;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  align-items: flex-end;
  max-width: 900px; /* aligned with middle results panel */
}

.search-panel .field {
  display: flex;
  flex-direction: column;
  flex: 1;
  min-width: 160px;
}

.search-panel button {
  padding: 8px;
  min-width: 120px;
  cursor: pointer;
  flex: 0 0 auto;
}

/* ===== MAIN LAYOUT ===== */
.main-layout {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
}

.ads {
  width: 300px;
  min-height: 500px;
  background: #e9ecef;
  margin: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #888;
}

.results-center {
  flex: 1;
  min-width: 300px;
  margin: 10px;
}

/* ===== TABLE / CARDS ===== */
table {
  width: 100%;
  border-spacing: 10px;
}

td {
  width: 50%;
  vertical-align: top;
}

.card {
  background: white;
  border-radius: 8px;
  padding: 12px;
  box-shadow: 0 2px 6px #ddd;
  margin-bottom: 12px;
}

.train-name {
  font-size: 17px;
  font-weight: bold;
  color: #1b7f3b;
}

.route {
  margin: 6px 0;
  font-size: 14px;
}
.from { color: #0d47a1; font-weight: bold; }
.to { color: #b71c1c; font-weight: bold; }

.time-line {
  font-size: 13px;
  background: #f1f8e9;
  padding: 6px;
  border-radius: 4px;
  margin: 6px 0;
}

.seat {
  font-size: 13px;
  margin-top: 2px;
}
.seat-count { color: #2e7d32; font-weight: bold; }
.seat-fare { color: #1565c0; font-weight: bold; }

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .search-panel {
    flex-direction: column;
    align-items: stretch;
  }
  .search-panel .field {
    width: 100%;
  }
  .ads { display: none; }
  td { width: 100%; display: block; }
  table { border-spacing: 0; }
}

/* ===== Choices.js overrides ===== */
.choices__inner {
  background-color: white !important;
  color: black !important;
  border-radius: 4px;
  border: 1px solid #ccc;
  min-height: 40px;
}
.choices__list--dropdown {
  max-height: 200px;
  overflow-y: auto;
  background-color: white !important;
}
.choices__list--dropdown .choices__item {
  color: black !important;
}
.choices__list--dropdown::-webkit-scrollbar {
  width: 10px;
}
.choices__list--dropdown::-webkit-scrollbar-track {
  background: #f1f1f1;
}
.choices__list--dropdown::-webkit-scrollbar-thumb {
  background: #888;
  border-radius: 5px;
}
.choices__list--dropdown::-webkit-scrollbar-thumb:hover {
  background: #555;
}
</style>
</head>
<body>

<!-- TOP PANEL -->
<div class="top-panel">
  <h1>Pakistan Railways</h1>
  <div>Check Seat / Berth Availability</div>
</div>

<!-- SEARCH PANEL -->
<div class="search-panel">
  <div class="field">
    <label for="fromSelect">From</label>
    <select id="fromSelect"></select>
  </div>

  <div class="field">
    <label for="toSelect">To</label>
    <select id="toSelect"></select>
  </div>

  <div class="field">
    <label for="date">Date</label>
    <input type="date" id="date">
  </div>

  <div class="field">
    <button onclick="search()">Search</button>
  </div>
</div>

<!-- MAIN LAYOUT -->
<div class="main-layout">
  <div class="ads">Ads</div>

  <div class="results-center">
    <table id="resultsTable"></table>
  </div>

  <div class="ads">Ads</div>
</div>

<!-- Choices.js -->
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbxIK397B-pelGligxVrMJaibWfIrEM13lipzrHf3MD9tq5woVBPxboNO2g191rn1TNF/exec";
let stationMap = {};

// Load stations and initialize Choices.js
const fromSelect = document.getElementById("fromSelect");
const toSelect = document.getElementById("toSelect");

fetch(`${GAS_URL}?action=stations`)
  .then(r => r.json())
  .then(d => {
    fromSelect.innerHTML = `<option value="">Select station...</option>`;
    toSelect.innerHTML = `<option value="">Select station...</option>`;

    d.rows.forEach(s => {
      stationMap[s.stationNameEn] = s.stationCode;
      const opt1 = document.createElement("option");
      opt1.value = s.stationNameEn;
      fromSelect.appendChild(opt1);

      const opt2 = document.createElement("option");
      opt2.value = s.stationNameEn;
      toSelect.appendChild(opt2);
    });

    new Choices(fromSelect, {
      searchEnabled: true,
      itemSelectText: '',
      placeholderValue: 'From station...',
      shouldSort: false
    });

    new Choices(toSelect, {
      searchEnabled: true,
      itemSelectText: '',
      placeholderValue: 'To station...',
      shouldSort: false
    });
  });

// Search function
function search() {
  const fromName = fromSelect.value;
  const toName = toSelect.value;

  if (!fromName || !toName) {
    return alert("Please select both From and To stations");
  }

  const payload = {
    boardStationCode: stationMap[fromName],
    arrivalStationCode: stationMap[toName],
    travelDate: date.value + " 00:00:00",
    travelPeriod: "00:00-24:00",
    searchType: 0
  };

  fetch(GAS_URL, {
    method: "POST",
    body: JSON.stringify({ action: "searchTrains", payload })
  })
  .then(r => r.json())
  .then(showResults);
}
