<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pakistan Railways – Seat Availability</title>
<style>
/* ===== GLOBAL ===== */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f6f8;
}

/* ===== TOP PANEL ===== */
.top-panel {
  background: #1b7f3b;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 10px 20px;
}

.title h1 {
  margin: 0;
  font-size: 24px;
}
.title div {
  font-size: 14px;
  margin-top: 4px;
}

/* ===== SEARCH PANEL ===== */
.search-panel {
  background: white;
  padding: 15px;
  margin: 15px auto;
  border-radius: 6px;
  box-shadow: 0 0 6px #ccc;
  display: flex;
  gap: 8px;
  justify-content: center;
  align-items: flex-end;
  flex-wrap: wrap;
  max-width: 1000px;
}

.search-panel label {
  display: block;
  font-weight: bold;
  margin-bottom: 2px;
}

.search-panel .field {
  display: flex;
  flex-direction: column;
}

/* Inputs and button */
.search-panel input,
.search-panel select,
.search-panel button {
  padding: 8px;
  min-width: 160px;
  box-sizing: border-box;
}

/* Layout main */
.main-layout {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
}

/* Ads */
.ads {
  width: 300px;
  min-height: 500px;
  background: #e9ecef;
  margin: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #888;
}

/* Results */
.results-center {
  flex: 1;
  min-width: 300px;
  margin: 10px;
}

/* Table */
table {
  width: 100%;
  border-spacing: 10px;
}
td {
  width: 50%;
  vertical-align: top;
}

/* Train card */
.card {
  background: white;
  border-radius: 8px;
  padding: 12px;
  box-shadow: 0 2px 6px #ddd;
  margin-bottom: 12px;
}

.train-name {
  font-size: 17px;
  font-weight: bold;
  color: #1b7f3b;
}

.route {
  margin: 6px 0;
  font-size: 14px;
}
.from { color: #0d47a1; font-weight: bold; }
.to { color: #b71c1c; font-weight: bold; }

.time-line {
  font-size: 13px;
  background: #f1f8e9;
  padding: 6px;
  border-radius: 4px;
  margin: 6px 0;
}

.seat {
  font-size: 13px;
  margin-top: 2px;
}
.seat-count { color: #2e7d32; font-weight: bold; }
.seat-fare { color: #1565c0; font-weight: bold; }

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .search-panel {
    flex-direction: column;
    align-items: stretch;
  }
  .ads { display: none; }
  td { width: 100%; display: block; }
  table { border-spacing: 0; }
}
</style>
</head>
<body>

<!-- TOP PANEL -->
<div class="top-panel">
  <div class="title">
    <h1>Pakistan Railways</h1>
    <div>Check Seat / Berth Availability</div>
  </div>
</div>

<!-- SEARCH PANEL -->
<div class="search-panel">
  <div class="field">
    <label for="fromInput">From</label>
    <input list="stationsList" id="fromInput" placeholder="Type station">
  </div>

  <div class="field">
    <label for="toInput">To</label>
    <input list="stationsList" id="toInput" placeholder="Type station">
  </div>

  <div class="field">
    <label for="date">Date</label>
    <input type="date" id="date">
  </div>

  <div class="field">
    <button onclick="search()">Search</button>
  </div>

  <datalist id="stationsList"></datalist>
</div>

<!-- MAIN LAYOUT -->
<div class="main-layout">
  <div class="ads">.</div>

  <div class="results-center">
    <table id="resultsTable"></table>
  </div>

  <div class="ads">.</div>
</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbxIK397B-pelGligxVrMJaibWfIrEM13lipzrHf3MD9tq5woVBPxboNO2g191rn1TNF/exec";
let stationMap = {};

// Load stations
fetch(`${GAS_URL}?action=stations`)
  .then(r => r.json())
  .then(d => {
    const datalist = document.getElementById("stationsList");
    d.rows.forEach(s => {
      stationMap[s.stationNameEn] = s.stationCode;
      datalist.innerHTML += `<option value="${s.stationNameEn}">`;
    });
  });

// Search
function search() {
  let fromCode = stationMap[fromInput.value];
  let toCode = stationMap[toInput.value];

  if(!fromCode || !toCode){
    const names = Object.keys(stationMap);
    if(!fromCode) {
      const match = names.find(n => n.toLowerCase().startsWith(fromInput.value.toLowerCase()));
      fromCode = match ? stationMap[match] : '';
    }
    if(!toCode) {
      const match = names.find(n => n.toLowerCase().startsWith(toInput.value.toLowerCase()));
      toCode = match ? stationMap[match] : '';
    }
  }

  const payload = {
    boardStationCode: fromCode,
    arrivalStationCode: toCode,
    travelDate: date.value + " 00:00:00",
    travelPeriod: "00:00-24:00",
    searchType: 0
  };

  fetch(GAS_URL, {
    method: "POST",
    body: JSON.stringify({ action: "searchTrains", payload })
  })
  .then(r => r.json())
  .then(showResults);
}

// Render results
function showResults(data) {
  const table = document.getElementById("resultsTable");
  table.innerHTML = "";

  let row;
  data.rows.forEach((t, i) => {
    if(i % 2 === 0) row = table.insertRow();
    const cell = row.insertCell();

    let html = `
      <div class="card">
        <div class="train-name">${t.trainClassName}</div>
        <div class="route">
          From <span class="from">${t.departureStationCode}</span>
          → To <span class="to">${t.destinationStationCode}</span>
        </div>
        <div class="time-line">
          ${t.departureTime} → ${t.arrivalTime}
        </div>
    `;

    t.seatTypeList.forEach(s => {
      html += `
        <div class="seat">
          ${s.seatTypeNameEn} :
          <span class="seat-count">${s.surplus}</span>
          (<span class="seat-fare">${s.price ?? "N/A"}</span>)
        </div>
      `;
    });

    html += `</div>`;
    cell.innerHTML = html;
  });
}
</script>

</body>
</html>
