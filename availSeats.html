<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pakistan Railways – Seat Availability</title>

<style>
/* ====== GLOBAL ====== */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f6f8;
}

/* ====== TOP PANEL ====== */
.top-panel {
  height: 1in;
  background: #1b7f3b;
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
}

.logo {
  width: 90px;
  height: 60px;
  background: #ffffff33;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

.title {
  text-align: center;
  flex: 1;
}

.title h1 {
  margin: 0;
  font-size: 24px;
}

.title div {
  font-size: 14px;
  margin-top: 4px;
}

/* ====== SEARCH PANEL ====== */
.search-panel {
  background: white;
  padding: 15px;
  margin: 15px auto;
  width: fit-content;
  border-radius: 6px;
  box-shadow: 0 0 6px #ccc;
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  align-items: center;
}

.search-panel input,
.search-panel button {
  padding: 7px;
  min-width: 140px;
}

/* ====== LAYOUT ====== */
.main-layout {
  display: flex;
  justify-content: center;
}

/* Ads panels */
.ads {
  width: 3in;
  min-height: 500px;
  background: #e9ecef;
  margin: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #888;
  font-size: 14px;
}

/* Results center */
.results-center {
  width: 900px;
  margin: 10px;
}

/* ====== TABLE ====== */
table {
  width: 100%;
  border-spacing: 10px;
}

td {
  width: 50%;
  vertical-align: top;
}

/* ====== TRAIN CARD ====== */
.card {
  border: 1px solid #ccc;
  padding: 12px;
  background: white;
  border-radius: 8px;
  box-shadow: 0 2px 6px #ddd;
}

.train-name {
  font-size: 17px;
  font-weight: bold;
  color: #1b7f3b;
  margin-bottom: 6px;
}

/* Route */
.route {
  margin: 6px 0;
  font-size: 14px;
}

.from {
  color: #0d47a1;
  font-weight: bold;
}

.to {
  color: #b71c1c;
  font-weight: bold;
}

/* Timeline */
.time-line {
  font-size: 13px;
  background: #f1f8e9;
  padding: 6px;
  border-radius: 4px;
  margin: 6px 0;
}

/* Seats */
.seat {
  padding: 3px 0;
  font-size: 13px;
}

.seat-count {
  color: #2e7d32;
  font-weight: bold;
}

.seat-fare {
  color: #1565c0;
  font-weight: bold;
}

/* ====== MOBILE RESPONSIVE ====== */
@media (max-width: 900px) {
  .main-layout {
    flex-direction: column;
    align-items: center;
  }

  .ads {
    display: none;
  }

  .results-center {
    width: 100%;
  }

  td {
    width: 100%;
    display: block;
  }

  table {
    border-spacing: 0;
  }

  .card {
    margin-bottom: 12px;
  }

  .top-panel {
    flex-direction: column;
    height: auto;
    padding: 10px;
  }

  .logo {
    display: none;
  }
}
</style>
</head>

<body>

<!-- ===== TOP PANEL ===== -->
<div class="top-panel">
  <div class="logo">LOGO</div>

  <div class="title">
    <h1>Pakistan Railways</h1>
    <div>Check Seat / Berth Availability</div>
  </div>

  <div class="logo">LOGO</div>
</div>

<!-- ===== SEARCH PANEL ===== -->
<div class="search-panel">
  From:
  <input list="stationsFrom" id="fromInput" placeholder="Type station">
  <datalist id="stationsFrom"></datalist>

  To:
  <input list="stationsTo" id="toInput" placeholder="Type station">
  <datalist id="stationsTo"></datalist>

  Date:
  <input type="date" id="date">

  <button onclick="search()">Search</button>
</div>

<!-- ===== MAIN LAYOUT ===== -->
<div class="main-layout">

  <div class="ads">.</div>

  <div class="results-center">
    <table id="resultsTable"></table>
  </div>

  <div class="ads">.</div>

</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbxIK397B-pelGligxVrMJaibWfIrEM13lipzrHf3MD9tq5woVBPxboNO2g191rn1TNF/exec";

let stationMap = {};

/* -------- Load Stations -------- */
fetch(`${GAS_URL}?action=stations`)
  .then(r => r.json())
  .then(d => {
    const fromList = document.getElementById("stationsFrom");
    const toList = document.getElementById("stationsTo");

    d.rows.forEach(s => {
      stationMap[s.stationNameEn] = s.stationCode;

      fromList.innerHTML += `<option value="${s.stationNameEn}">`;
      toList.innerHTML += `<option value="${s.stationNameEn}">`;
    });
  });

/* -------- Search -------- */
function search() {
  const payload = {
    boardStationCode: stationMap[fromInput.value],
    arrivalStationCode: stationMap[toInput.value],
    travelDate: date.value + " 00:00:00",
    travelPeriod: "00:00-24:00",
    searchType: 0
  };

  fetch(GAS_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "searchTrains",
      payload: payload
    })
  })
  .then(r => r.json())
  .then(showResults);
}

/* -------- Render -------- */
function showResults(data) {
  const table = document.getElementById("resultsTable");
  table.innerHTML = "";

  let row;

  data.rows.forEach((t, index) => {
    if (index % 2 === 0) row = table.insertRow();

    const cell = row.insertCell();

    let html = `
      <div class="card">
        <div class="train-name">${t.trainClassName}</div>

        <div class="route">
          From: <span class="from">${t.departureStationCode}</span>
          → To: <span class="to">${t.destinationStationCode}</span>
        </div>

        <div class="time-line">
          ${t.departureTime} → ${t.arrivalTime}
        </div>
    `;

    t.seatTypeList.forEach(s => {
      html += `
        <div class="seat">
          ${s.seatTypeNameEn} :
          <span class="seat-count">${s.surplus}</span>
          (<span class="seat-fare">${s.price ?? "N/A"}</span>)
        </div>
      `;
    });

    html += `</div>`;
    cell.innerHTML = html;
  });
}
</script>

</body>
</html>
