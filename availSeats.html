<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pakistan Railways – Seat Availability</title>

<style>
/* ====== GLOBAL ====== */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f6f8;
}

/* ====== TOP PANEL ====== */
.top-panel {
  height: 1in;
  background: #1b7f3b;
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
}

.logo {
  width: 90px;
  height: 60px;
  background: #ffffff33;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

.title {
  text-align: center;
  flex: 1;
}

.title h1 {
  margin: 0;
  font-size: 24px;
}

.title div {
  font-size: 14px;
  margin-top: 4px;
}

/* ====== SEARCH PANEL ====== */
.search-panel {
  background: white;
  padding: 15px;
  margin: 15px auto;
  width: fit-content;
  border-radius: 6px;
  box-shadow: 0 0 6px #ccc;
}

.search-panel select,
.search-panel input,
.search-panel button {
  padding: 6px;
  margin: 0 5px;
}

/* ====== LAYOUT ====== */
.main-layout {
  display: flex;
  justify-content: center;
}

/* Ads panels */
.ads {
  width: 3in;
  min-height: 500px;
  background: #e9ecef;
  margin: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #888;
  font-size: 14px;
}

/* Results center */
.results-center {
  width: 900px;
  margin: 10px;
}

/* ====== TABLE ====== */
table {
  width: 100%;
  border-spacing: 10px;
}

td {
  width: 50%;
  vertical-align: top;
}

/* ====== TRAIN CARD ====== */
.card {
  border: 1px solid #ccc;
  padding: 10px;
  background: white;
  border-radius: 6px;
  box-shadow: 0 0 4px #ddd;
}

.card b {
  font-size: 16px;
  color: #1b7f3b;
}

.seat {
  padding: 3px 0;
  font-size: 13px;
}
</style>
</head>

<body>

<!-- ===== TOP PANEL ===== -->
<div class="top-panel">
  <div class="logo">LOGO</div>

  <div class="title">
    <h1>Pakistan Railways</h1>
    <div>Check Seat / Berth Availability</div>
  </div>

  <div class="logo">LOGO</div>
</div>

<!-- ===== SEARCH PANEL ===== -->
<div class="search-panel">
  From:
  <select id="from"></select>

  To:
  <select id="to"></select>

  Date:
  <input type="date" id="date">

  <button onclick="search()">Search</button>
</div>

<!-- ===== MAIN LAYOUT ===== -->
<div class="main-layout">

  <div class="ads">Google Ads</div>

  <div class="results-center">
    <table id="resultsTable"></table>
  </div>

  <div class="ads">Google Ads</div>

</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbxIK397B-pelGligxVrMJaibWfIrEM13lipzrHf3MD9tq5woVBPxboNO2g191rn1TNF/exec";

// ---------- Load Stations ----------
fetch(`${GAS_URL}?action=stations`)
  .then(r => r.json())
  .then(d => {
    const from = document.getElementById("from");
    const to = document.getElementById("to");

    d.rows.forEach(s => {
      from.add(new Option(s.stationNameEn, s.stationCode));
      to.add(new Option(s.stationNameEn, s.stationCode));
    });
  });

// ---------- Search ----------
function search() {
  const payload = {
    boardStationCode: from.value,
    arrivalStationCode: to.value,
    travelDate: date.value + " 00:00:00",
    travelPeriod: "00:00-24:00",
    searchType: 0
  };

  fetch(GAS_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "searchTrains",
      payload: payload
    })
  })
  .then(r => r.json())
  .then(showResults);
}

// ---------- Render (2-column table) ----------
function showResults(data) {
  const table = document.getElementById("resultsTable");
  table.innerHTML = "";

  let row;

  data.rows.forEach((t, index) => {
    if (index % 2 === 0) {
      row = table.insertRow();
    }

    const cell = row.insertCell();
    let html = `
      <div class="card">
        <b>${t.trainClassName}</b><br>
        ${t.departureNameEn} → ${t.destinationNameEn}<br>
        ${t.departureTime} → ${t.arrivalTime}<br><br>
    `;

    t.seatTypeList.forEach(s => {
      html += `
        <div class="seat">
          ${s.seatTypeNameEn} :
          <b>${s.surplus}</b> seats
          (${s.price ?? "N/A"})
        </div>
      `;
    });

    html += "</div>";
    cell.innerHTML = html;
  });
}
</script>

</body>
</html>
