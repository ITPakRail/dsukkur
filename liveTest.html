<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pakistan Railways â€“ Current Train Status</title>
</head>
<body>

<h3>Pakistan Railways â€“ Current Train Status</h3>
<pre id="output">Loading current statusâ€¦</pre>

<script>
const TRAIN_ID = "27"; // change train here
const output = document.getElementById("output");

let stationMap = {};
let snapshotTaken = false;

// 1ï¸âƒ£ Load station list
async function loadStations() {
  const res = await fetch(
    `https://app-api.pakraillive.com/api/Train/GetTrainStationsByTrainId?id=${TRAIN_ID}`
  );
  const json = await res.json();

  json.Response.forEach(st => {
    stationMap[String(st.StationDetailsId)] = st.StationName;
  });
}

// 2ï¸âƒ£ Start WebSocket
async function start() {
  await loadStations();

  const ws = new WebSocket(
    "wss://cotrolroomapi.pakraillive.com/socket.io/?EIO=4&transport=websocket"
  );

  ws.onopen = () => {
    ws.send("40");
    ws.send(`42["joinTrain","${TRAIN_ID}"]`);
  };

  ws.onmessage = e => {
    if (!e.data.startsWith("42") || snapshotTaken) return;

    const payload = JSON.parse(e.data.slice(2));
    const live = payload[1];

    // Build snapshot
    const result = {
      trainId: TRAIN_ID,
      lastCrossedStation: stationMap[live.prev_st] || live.prev_st,
      nextStation: stationMap[live.next_st] || live.next_st,
      currentLocation: live.sp > 0 ? "Between stations" : "At station",
      latitude: live.lat,
      longitude: live.lon,
      delayMinutes: live.late_by,
      speedKmh: live.sp,
      nextStationETA: live.NextStationETA,
      status: live.st === "A" ? "RUNNING" : "STOPPED"
    };

    output.textContent = JSON.stringify(result, null, 2);

    snapshotTaken = true;
    ws.close(); // ğŸ”´ STOP after first snapshot
  };

  ws.onerror = () => {
    output.textContent = "Failed to load live status.";
  };
}

start();
</script>

</body>
</html>
