<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pakistan Railways – Current Train Status</title>
</head>
<body>

<h3>Pakistan Railways – Current Train Status</h3>
<pre id="output">Loading current status…</pre>

<script>
const TRAIN_ID = "27";
const output = document.getElementById("output");

let stationMap = {};
let snapshotTaken = false;

/* 1️⃣ Load stations */
async function loadStations() {
  const res = await fetch(
    `https://app-api.pakraillive.com/api/Train/GetTrainStationsByTrainId?id=${TRAIN_ID}`
  );
  const json = await res.json();

  (json.Response || []).forEach(st => {
    stationMap[String(st.StationDetailsId)] = st.StationName;
  });
}

/* 2️⃣ Start socket */
function startSocket() {
  const ws = new WebSocket(
    "wss://cotrolroomapi.pakraillive.com/socket.io/?EIO=4&transport=websocket"
  );

  ws.onopen = () => {
    ws.send("40");
    ws.send(`42["joinTrain","${TRAIN_ID}"]`);
  };

  ws.onmessage = e => {
    if (!e.data.startsWith("42") || snapshotTaken) return;

    const payload = JSON.parse(e.data.slice(2));
    const live = payload[1];

    snapshotTaken = true; // ⛔ stop after first snapshot

    const lastCrossed = stationMap[live.prev_st] || live.prev_st;
    const nextStation = stationMap[live.next_st] || live.next_st;

    const result = {
      trainId: TRAIN_ID,
      lastCrossedStation: lastCrossed,
      nextStation: nextStation,
      currentLocation: `Between ${lastCrossed} and ${nextStation}`,
      latitude: live.lat,
      longitude: live.lon,
      delayMinutes: live.late_by,
      speedKmh: live.sp,
      nextStationETA: live.NextStationETA,
      status: live.st === "A" ? "RUNNING" : "STOPPED"
    };

    output.textContent = JSON.stringify(result, null, 2);

    ws.close(); // ✅ STOP STREAM
  };

  ws.onerror = () => {
    output.textContent = "Failed to load live status.";
  };
}

/* 3️⃣ Init */
(async function () {
  await loadStations();
  startSocket();
})();
</script>

</body>
</html>
