.status-msg { font-size:12px; color:#666; margin-top:10px; font-style:italic; }

/* ===== MOBILE ===== */
@media(max-width:768px){
  .controls { grid-template-columns:1fr 1fr; gap:10px; }

@media(max-width:480px){
