<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register Complaint</title>
<style>
body { font-family: Arial; background:#f5f5f5; margin:0; }
header { background:#2e7d32; color:white; padding:15px; text-align:center; }
main { padding:20px; max-width:600px; margin:auto; background:white; }
input, select, textarea, button {
  width:100%; padding:10px; margin:8px 0;
}
button { background:#2e7d32; color:white; border:none; cursor:pointer; }
button:hover { opacity:0.9; }
</style>
</head>
<body>

<header>Register Complaint â€“ Pakistan Railways (Sukkur Division)</header>

<main>
<form id="complaintForm">
  <input type="text" id="name" placeholder="Complainant Name" required>
  <input type="text" id="contact" placeholder="Contact Number" required>
  <select id="type" required>
    <option value="">Select Complaint Type</option>
    <option>Station Facilities</option>
    <option>Train Delay</option>
    <option>Staff Behaviour</option>
    <option>Cleanliness</option>
    <option>Other</option>
  </select>
  <textarea id="message" placeholder="Complaint Details" rows="4" required></textarea>
  <input type="file" id="image" accept="image/*">
  <button type="submit">Submit Complaint</button>
</form>
<p id="status"></p>
</main>

<script>
const API_URL = "https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_ID/exec";

document.getElementById("complaintForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const status = document.getElementById("status");
  status.innerText = "Submitting complaint...";

  const fileInput = document.getElementById("image");
  let imagePayload = {}; // Ignored for now

  if(fileInput.files.length > 0){
    // Keep input, ignore for now
  }

  const payload = {
    name: document.getElementById("name").value,
    contact: document.getElementById("contact").value,
    type: document.getElementById("type").value,
    message: document.getElementById("message").value
    // image ignored
  };

  // ðŸ”´ Use no-cors to guarantee the POST works
  fetch(API_URL, {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify(payload)
  });

  // âœ… Show success immediately (cannot get real response)
  status.innerText = "âœ… Complaint submitted successfully";
  document.getElementById("complaintForm").reset();
});
</script>

</body>
</html>
