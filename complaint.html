<script>
const API_URL = "https://script.google.com/macros/s/AKfycbya7KRQupcY_anV146gjtN0EeH6hQakjh20emQsgJqY0seA8MRV0vqst3zyE4zL2t6b/exec";

document.getElementById("complaintForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const status = document.getElementById("status");
  status.innerText = "Submitting complaint...";

  const fileInput = document.getElementById("image");
  let imagePayload = {};

  if (fileInput.files.length > 0) {
    const file = fileInput.files[0];
    const base64 = await toBase64(file);
    imagePayload = {
      image: base64.split(",")[1], // remove prefix
      imageName: file.name,
      imageType: file.type
    };
  }

  const payload = {
    name: document.getElementById("name").value,
    contact: document.getElementById("contact").value,
    type: document.getElementById("type").value,
    message: document.getElementById("message").value,
    ...imagePayload
  };

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const result = await res.json();

    if (result.status === "success") {
      status.innerText = "✅ Complaint submitted successfully";
      document.getElementById("complaintForm").reset();
    } else {
      status.innerText = "❌ Error: " + result.message;
    }

  } catch (err) {
    status.innerText = "❌ Network or script error";
    console.error(err);
  }
});

function toBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result);
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}
</script>
