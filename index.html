<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PakRail Online</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
/* ===== HEADER ===== */
.main-header {
  background-color: #2e7d32;
  color: white;
  padding: 6px 10px;
  display: flex;
  align-items: center;
}

.header-left,
.header-right {
  width: 60px;
  text-align: center;
}

.header-left img,
.header-right img {
  height: 45px;
}

.header-center {
  flex: 1;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}

/* ===== MAIN LAYOUT ===== */
.main-container {
  display: flex;
  min-height: calc(100vh - 130px);
  padding: 15px;
  gap: 10px;
  align-items: center; /* vertically align center */
}

/* ===== ADS SIDE PANELS ===== */
.ads-panel {
  flex: 0 0 160px;
  display: flex;
  flex-direction: column;
  justify-content: space-between; /* 2 boxes top & bottom */
  gap: 15px;
}

/* Each rectangle ad box */
.ads-box {
  flex: 1; /* auto height, fills half of panel */
  background: #f1f1f1;
  border: 1px dashed #ccc;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  color: #777;
}

/* ===== CENTER MENU ===== */
.center-menu {
  flex: 1;
  display: grid;
  grid-template-columns: repeat(2, 140px);
  grid-template-rows: repeat(3, 120px);
  gap: 18px;
  justify-content: center;
  align-content: center;
}

/* ===== MENU BUTTONS ===== */
.menu-item {
  width: 140px;
  height: 120px;
  background: #2e7d32;
  color: white;
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  transition: background 0.3s, transform 0.2s;
}

.menu-item i {
  font-size: 32px;
  margin-bottom: 8px;
}

.menu-item span {
  font-size: 14px;
  font-weight: bold;
  text-align: center;
}

.menu-item:hover {
  background: #81d4fa;
  transform: translateY(-4px);
}

/* ===== FOOTER ===== */
.footer {
  background: #003366;
  color: white;
  text-align: center;
  padding: 12px;
  font-size: 14px;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .ads-panel {
    display: none;
  }

  .header-center {
    font-size: 18px;
  }

  .center-menu {
    grid-template-columns: repeat(2, 120px);
    grid-template-rows: auto;
    gap: 14px;
  }

  .menu-item {
    width: 120px;
    height: 110px;
  }
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header class="main-header">
  <div class="header-left">
    <img src="https://drive.google.com/thumbnail?id=1WptR4123r4Le2CahaXv9khTtmptZvHOn&sz=w80">
  </div>

  <div class="header-center">
    Pakistan Railways – Sukkur Division
  </div>

  <div class="header-right">
    <img src="https://drive.google.com/thumbnail?id=1UD6SmPAI9x-y22oW4CIgrDaItR4MHttx&sz=w80">
  </div>
</header>

<!-- ===== MAIN ===== -->
<div class="main-container">

  <!-- LEFT ADS PANEL -->
  <div class="ads-panel">
    <div class="ads-box">Google Ad 1</div>
    <div class="ads-box">Google Ad 2</div>
  </div>

  <!-- CENTER MENU -->
  <div class="center-menu">
    <a href="timing.html" class="menu-item"><i class="fas fa-clock"></i><span>Train Timing</span></a>
    <a href="availSeats.html" class="menu-item"><i class="fas fa-chair"></i><span>Seat Availability</span></a>
    <a href="ticketing.html" class="menu-item"><i class="fas fa-ticket"></i><span>Ticketing</span></a>
    <a href="/prtracker" class="menu-item"><i class="fas fa-train"></i><span>Train Tracking</span></a>
    <a href="stations.html" class="menu-item"><i class="fas fa-map-marker-alt"></i><span>Stations</span></a>
    <a href="downloads.html" class="menu-item"><i class="fas fa-download"></i><span>Downloads</span></a>
  </div>

  <!-- RIGHT ADS PANEL -->
  <div class="ads-panel">
    <div class="ads-box">Google Ad 1</div>
    <div class="ads-box">Google Ad 2</div>
  </div>

</div>

<!-- ===== FOOTER ===== -->
<footer class="footer">
  © <span id="year"></span> pakrail.online
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
