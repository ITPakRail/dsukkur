<style>
/* ===== HEADER ===== */
.main-header {
  background-color: #2e7d32;
  color: white;
  padding: 6px 10px;
  display: flex;
  align-items: center;
}

.header-left,
.header-right {
  width: 60px;
  text-align: center;
}

.header-left img,
.header-right img {
  height: 45px;
}

.header-center {
  flex: 1;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}

/* ===== MAIN LAYOUT ===== */
.main-container {
  display: flex;
  min-height: calc(100vh - 130px);
  padding: 15px;
  gap: 10px;
}

/* ===== ADS PANELS ===== */
.ads-panel {
  flex: 0 0 160px;
  background: #f1f1f1;
  border: 1px dashed #ccc;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  color: #777;
}

/* ===== CENTER MENU ===== */
.center-menu {
  flex: 1;
  display: grid;
  grid-template-columns: repeat(2, 140px); /* 2 columns */
  grid-template-rows: repeat(3, 120px);    /* 3 rows */
  gap: 18px;
  justify-content: center;
  align-content: center;
}

/* ===== MENU BUTTONS ===== */
.menu-item {
  width: 140px;
  height: 120px;
  background: #2e7d32;
  color: white;
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  transition: background 0.3s, transform 0.2s;
}

.menu-item i {
  font-size: 32px;
  margin-bottom: 8px;
}

.menu-item span {
  font-size: 14px;
  font-weight: bold;
  text-align: center;
}

.menu-item:hover {
  background: #81d4fa;
  transform: translateY(-4px);
}

/* ===== FOOTER ad===== */
.footer-ad {
  background: #003366;
  color: white;
  text-align: center;
  padding: 12px;
  font-size: 14px;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .ads-panel {
    display: none;
  }

  .header-center {
    font-size: 18px;
  }

  .center-menu {
    grid-template-columns: repeat(2, 120px);
    grid-template-rows: auto;
    gap: 14px;
  }

  .menu-item {
    width: 120px;
    height: 110px;
  }
}
  /* Footer */
footer {
  background:#2e7d32;
  color:#ffffff;
  padding:15px 10px;
  text-align:center;
  font-family:Arial, sans-serif;
  margin-top:40px;
}

footer a {
  color:#ffeb3b;
  text-decoration:none;
  margin:0 8px;
}

footer a:hover {
  text-decoration: underline;
}
</style>
