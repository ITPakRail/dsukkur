<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pakistan Railways Sukkur Division</title>
<style>
    /* Reset and basic styles */
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100%;
    }

    /* Top Panel with logos */
    .top-panel {
        background-color: #2e7d32; /* Green */
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
    }

    .top-panel img {
        height: 50px; /* Adjust logo height */
        width: auto;
    }

    .top-panel h1 {
        margin: 0;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        flex-grow: 1;
    }

    /* Center container */
    .center-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 140px); /* Adjust for top + bottom panel */
        padding: 20px;
    }

    /* Vertical Menu */
    .menu {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 100%;
        max-width: 400px;
    }

    .menu a {
        text-decoration: none;
        color: #2e7d32;           /* Default green text */
        background-color: #e8f5e9; /* Light green background */
        padding: 15px 25px;
        border-radius: 8px;
        text-align: center;
        font-size: 18px;
        transition: all 0.3s ease; /* Smooth hover effect */
    }

    .menu a:hover {
        background-color: #add8e6; /* Light blue */
        color: white;
        transform: scale(1.05);    /* Slight zoom */
    }

    /* Bottom Footer */
    .footer {
    background-color: #9e9e9e;
    color: white;
    text-align: center;
    padding: 12px 0;
    font-size: 14px;
    position: fixed;
    width: 100%;
    bottom: 0;
    line-height: 1.5;
}

.footer-sub {
    font-size: 13px;
    opacity: 0.9;
}


    /* Responsive adjustments */
    @media screen and (max-width: 600px) {
        .center-container {
            height: auto;
            padding: 20px 10px;
        }

        .menu a {
            font-size: 16px;
            padding: 12px 20px;
        }

        .top-panel h1 {
            font-size: 18px;
        }

        .top-panel img {
            height: 40px;
        }

        .footer {
            font-size: 12px;
            padding: 10px 0;
        }
    }

</style>
</head>
